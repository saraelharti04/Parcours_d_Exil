name: application_parcours_d_exil
description: "Application en santé mentale pour les personnes bénéficiant d'un suivi à Parcours d'Exil, centre de santé dédié à la prise en charge du psychotraumatisme."

publish_to: 'none'

version: 1.0.2

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_pdfview: ^1.3.4
  video_player: ^2.9.0
  just_audio: ^0.9.42
  path_provider: ^2.0.14
  url_launcher: ^6.0.20
  shared_preferences: ^2.2.0
  flutter_svg: ^1.0.0
  floor: ^1.4.0
  sqflite: ^2.2.8+4
  file_picker: ^8.1.6
  audio_session: ^0.1.6


dev_dependencies:
  flutter_test:
