  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.9.2
  floor_generator: ^1.4.0
  build_runner: ^2.4.6
  sembast: ^3.4.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/logo_parcours.png"

