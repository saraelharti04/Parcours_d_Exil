name: Generate iOS xcworkspace

on:
  workflow_dispatch:  # permet de dÃ©clencher manuellement le workflow

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Flutter
          uses: subosito/flutter-action@v2
          with:
            flutter-version: '3.22.0'

      - name: ğŸ”„ Flutter dependencies
        run: flutter pub get

      - name: ğŸ’ Install CocoaPods
        run: sudo gem install cocoapods

      - name: ğŸ“‚ Install Pods
        run: |
          cd ios
          pod install

      - name: ğŸ” Authenticate to push
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Commit generated workspace
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ios/Runner.xcworkspace
          git commit -m "Add generated xcworkspace"
          git push
